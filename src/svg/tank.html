<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Tank Level</title>
</head>
<body>

<!-- Tank SVG -->
<svg width="200" height="400" viewBox="0 0 200 400">
  <!-- Tank Body -->
  <rect x="50" y="50" width="100" height="300" stroke="black" stroke-width="3" fill="none" />
  
  <!-- Water Level (this will be updated dynamically) -->
  <rect id="waterLevel" x="50" y="50" width="100" height="0" fill="blue" />
</svg>

<script>
  // Function to map the device value to tank level
  function setWaterLevel(percentage) {
    const tankHeight = 300; // The height of the tank part in pixels
    const waterHeight = (percentage / 100) * tankHeight; // Calculate water level based on percentage
    const waterYPosition = 350 - waterHeight; // Y position based on SVG view

    // Update the SVG water level
    const waterLevel = document.getElementById('waterLevel');
    waterLevel.setAttribute('height', waterHeight); // Set the water level height
    waterLevel.setAttribute('y', waterYPosition);   // Set the water level position
  }

  // Example usage
  setWaterLevel(50); // Set the tank to 50% full
</script>

</body>
</html>
